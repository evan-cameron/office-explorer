<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
</head>
<body>

            <div id="office-2" style="top: 0; left:48%; width: 70px;">nathan</div>

            <!-- Right wall menus -->

            <div class="menu-trigger" style="left: 0; top: 40%; width: 45px; height: 45px;" data-menu="fridge" data-category="16mm Film Storage">Film</div>
            <div id="fridge" style="width: 5.9%; height:10%">Fridge</div>
            <div id="light-stand-cabinet"></div>
            <div class="menu-trigger v-shelf" style="left: 0; top: 20%; " data-menu="stands" data-category="C-Stands & Light Stands">Stands</div>

            <div class="menu-trigger wall-horizontal slider shelf" style="bottom: 0; left: 0%; background-color:#0066cc;;" data-menu="sliders" data-category="Cinema Tripods">Sliders</div>

            <div class="menu-trigger wall-horizontal shelf" style="bottom: 0; left: 45%;" data-menu="bottom2" data-category="Lights">Lights</div>
            <div class="menu-trigger wall-horizontal shelf" style="bottom: 0; left: 35%; background-color: orange;" data-menu="bottom3" data-category="Multimedia, AC">Sandbags</div>
            <div class="menu-trigger wall-horizontal shelf" style="bottom: 0; left: 60%;" data-menu="bottom3" data-category="Multimedia, AC">Tablets, Mini-Projectors, Laptops, Tablets</div>

        <div id="info-panel">
            <div class="menu-path"></div>
            <div class="category-name"></div>
            <div id="current-menu"></div>
